<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fancy Message</title>
  <style>
    body {
      font-family: 'Consolas', monospace; 
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #3610e2; 
      margin: 0;
    }
    .message {
      font-size: 3rem;
      color: #b4d813; 
      background-color: #252526; 
      padding: 20px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(227, 243, 8, 0.5);
      letter-spacing: 4px;
      text-transform: none; 
      border: 1px solid #333;
      animation: fadeIn 3s ease-in-out infinite;
    }
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(-70px);
      }
      50% {
        opacity: 1;
        transform: translateY(0);
      }
      100% {
        opacity: 0;
        transform: translateY(70px);
      }
    }
  </style>
</head>
<body>
  <div class="message"></div>

  <script>
    const messageElement = document.querySelector('.message');
    let messageText = "gitgud";
    
    let i = 0;
    function typeEffect() {
      if (i < messageText.length) {
        messageElement.innerHTML += messageText.charAt(i);
        i++;
        setTimeout(typeEffect, 100);
      }
    }
    
    typeEffect();
  </script>
</body>
</html>
